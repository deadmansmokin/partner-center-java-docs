  overload: com.microsoft.store.partnercenter.extensions.PartnerCredentials.generateByUserCredentials*
  type: Method
  package: com.microsoft.store.partnercenter.extensions
  summary: Generates partner credentials for third party applications using a user Azure Active Directory token.
  syntax:
    content: public IPartnerCredentials generateByUserCredentials(String clientId, AuthenticationToken authenticationToken, IAadLoginHandler loginHandler)
    parameters:
    - id: clientId
      type: java.lang.String
      description: The client id of the application in Azure Active Directory.
    - id: authenticationToken
      type: com.microsoft.store.partnercenter.AuthenticationToken
      description: The Azure Active Directory token.
    - id: loginHandler
      type: com.microsoft.store.partnercenter.IAadLoginHandler
      description: >-
        An optional delegate which will be called when the Azure Active Directory token expires and
                    can no longer be used to generate the partner credentials. This delegate should return an up to date
                    Azure Active Directory token.
    return:
      type: com.microsoft.store.partnercenter.IPartnerCredentials
      description: The partner service credentials.

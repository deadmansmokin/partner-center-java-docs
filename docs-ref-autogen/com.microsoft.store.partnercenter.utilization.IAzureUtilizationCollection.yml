  type: Method
  package: com.microsoft.store.partnercenter.utilization
  summary: Seeks pages of of utilization for resources that belong to an Azure subscription owned by a customer of the partner.
  syntax:
    content: public abstract ResourceCollection<AzureUtilizationRecord> seek(String continuationToken, SeekOperation seekOperation)
    parameters:
    - id: continuationToken
      type: java.lang.String
      description: The continuation token from the previous results.
    - id: seekOperation
      type: com.microsoft.store.partnercenter.models.query.SeekOperation
      description: The seek operation to perform. Next is only supported.
    return:
      type: com.microsoft.store.partnercenter.models.ResourceCollection<com.microsoft.store.partnercenter.models.utilizations.AzureUtilizationRecord>
      description: The next page of utilization records.

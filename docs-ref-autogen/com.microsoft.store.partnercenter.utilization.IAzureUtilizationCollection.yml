  fullName: com.microsoft.store.partnercenter.utilization.IAzureUtilizationCollection.query(DateTime startTime, DateTime endTime, AzureUtilizationGranularity granularity, boolean showDetails, int size)
  overload: com.microsoft.store.partnercenter.utilization.IAzureUtilizationCollection.query*
  type: Method
  package: com.microsoft.store.partnercenter.utilization
  summary: Retrieves utilization records for the Azure subscription.
  syntax:
    content: public abstract ResourceCollection<AzureUtilizationRecord> query(DateTime startTime, DateTime endTime, AzureUtilizationGranularity granularity, boolean showDetails, int size)
    parameters:
    - id: startTime
      type: org.joda.time.DateTime
      description: The starting time of when the utilization was metered in the billing system.
    - id: endTime
      type: org.joda.time.DateTime
      description: The ending time of when the utilization was metered in the billing system.
    - id: granularity
      type: com.microsoft.store.partnercenter.models.utilizations.AzureUtilizationGranularity
      description: The resource usage time granularity. Can either be daily or hourly. Default is daily.
    - id: showDetails
      type: boolean
      description: >-
        If set to true, the utilization records will be split by the resource instance levels. If set to false, the utilization records
            					   will be aggregated on the resource level. Default is true.
    - id: size
      type: int
      description: >-
        Maximum number of records to return. The returned resource collection will specify a next link in case there
            				were more utilization records available.
    return:
      type: com.microsoft.store.partnercenter.models.ResourceCollection<com.microsoft.store.partnercenter.models.utilizations.AzureUtilizationRecord>
      description: The Azure resource utilization for the subscription.
